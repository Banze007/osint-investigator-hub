<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Recon-ng - OSINT Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            background-color: #2c2c2c;
            border-bottom: 2px solid #ff0000;
        }
        .navbar-brand {
            color: #ff0000 !important;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        pre {
            background-color: #2c2c2c;
            border: 1px solid #ff0000;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">OSINT Tool</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mb-4">Resultado Recon-ng</h2>
        {% if result %}
            <pre>{{ result }}</pre>
        {% else %}
            <p>Nenhum resultado dispon√≠vel.</p>
        {% endif %}
        <a href="/reconng">Voltar</a>
    </div>
</body>
</html>
