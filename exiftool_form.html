<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exiftool - OSINT Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            background-color: #2c2c2c;
            border-bottom: 2px solid #ff0000;
        }
        .navbar-brand {
            color: #ff0000 !important;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #ff0000;
            color: #ffffff;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #ff0000;
            box-shadow: none;
            color: #ffffff;
        }
        .btn-custom {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">OSINT Tool</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mb-4">Exiftool - Extrair Metadados</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Selecione um Arquivo (Imagem, VÃ­deo, etc.)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.mp4,.avi" required>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-custom">Extrair Metadados</button>
        </form>
    </div>
</body>
</html>
