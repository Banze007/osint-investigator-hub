<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Whois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            background-color: #2c2c2c;
            border-bottom: 2px solid #ff0000;
        }
        .navbar-brand {
            color: #ff0000 !important;
        }
        .container {
            margin-top: 50px;
        }
        pre {
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff0000;
            max-height: 400px;
            overflow-y: auto;
        }
        .btn-custom {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">OSINT Tool</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mb-4">Resultados do Whois</h2>
        <pre>{{ result }}</pre>
        <a href="/whois" class="btn btn-custom mt-3">Nova Consulta</a>
    </div>
</body>
</html>
